name: Validate PR to Master

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  check-source-branch:
    name: Verify PR is from release branch
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          
          if [[ "$SOURCE_BRANCH" != "release" ]]; then
            echo "Pull requests to master must come from the 'release' branch."
            exit 1

          echo "Branch check passed."
            exit 0

